<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .center-cointainer{
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Mains Exam Application</title>
</head>
<body>
<div class="center-cointainer"> 
   <h1>JEE MAINS APPLICATION</h1>
</div><hr>
<div class="center-cointainer">
    <h2>Personal details:</h2>
    <form action="">
        <label for="Candidate's Name: ">Candidate's Name: </label>
        <input type="text" id="Candidate's Name: " placeholder="Enter Name" required>
        <br>
        <br>
        <label for="Father's Name: ">&emsp; Father's Name: </label>
        <input type="text" id="Father's Name: " placeholder="Enter Name" required>
        <br>
        <br>
        <label for="Mother's Name: ">&emsp; Mother's Name: </label>
        <input type="text" id="Mother's Name: " placeholder="Enter Name" required>
        <br>
        <br>
        <label for="DOB">Date Of Birth: </label>
        <input type="date" name="DOB" id="DOB" required>
        <br>
        <br>
        <label for="gender">&emsp;&emsp;Gender: </label>
        Male  <input type="radio" name="gender" required>
        Female<input type="radio" name="gender" required>
        <br>
        <br>
        <label for="Email ID: ">&emsp; E-mail ID: </label>
        <input type="email" placeholder="Email ID" id="Email ID: " required>
        <br>
        <br>
        <label for="phone">&emsp; Phone Number: </label>
        <input type="tel" placeholder="Phone Number" id="phone" required>
        <br>
        <br>
        <label for="nationality">&emsp;Nationality: </label>
        <input type="text" id="nationality" placeholder="Nationality" required>
        <br>
        <br>
        <label for="ID">Identification ID Number: </label>
        <input type="tel" name="ID" id="ID" placeholder="Eg:Aadhaar,VoterID,etc.." required>
        <br>
        <br>
        <label for="file">Upload Identification ID: </label>
        <input type="file" name="file" id="file" required>
        <br>
        <br>
        <label for="memo">SSC Marks MEMO: </label>
        <input type="file" name="memo" id="memo" required>
        <br>
        <br>
        <label for="12th">Intermediate Hall Ticket Number:</label>
        <input type="tel" name="12th" id="12th" placeholder="12th std Hall Ticket" required>
        <br>
        <br>
        <h4>Postal details:</h4>
        <label for="pincode">&emsp; Pincode: </label>
        <input type="text" id="pincode" name="pincode" placeholder="Enter pincode" required>
        <br>
        <br>
        <label for="city">city/town/village: </label>
        <input type="text" name="city" id="city" placeholder="Enter place" required>
        <br>
        <br>
        <label for="state">&emsp;State: </label>
        <input type="text" id="state" name="state" placeholder="Enter state/U.T" required>
        <br>
        <br>
        <label for="Country">&emsp;Country: </label>
        <input type="text" id="Country" name="Country" placeholder="Enter Country" required>
        <br>
        <br>
        <label for="Address">Address: </label>
        <textarea name="Address" id="Address" cols="30" rows="8" placeholder="Enter Address" required></textarea>
        <br>
        <br>
        <input type="submit" value="SUBMIT">
        <input type="reset" value="RESET">
    </form>
</div>
</body>
</html>
